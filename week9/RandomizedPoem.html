<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div id="poem">
<p>
Someday you will cry for me - <br>
Like I cried for you.<br>
Someday you'll miss me<br> 
Like <span id="I">I</span> missed you. 
</p>
</div>

<button onclick="myFunction()">
shuffle!
</button>

<a href="../index.html">Back to Main Page</a>

<script>
function myFunction(){
	var randomNumber = Math.random();
	var chosenWord = "";
	var bgColor = "";

	if (randomNumber > 0.5){
		chosenWord = "I";
		bgColor = "pink";
	}else{
		chosenWord = "Death";
		bgColor = "darkgray"
	}

	var I = document.getElementById("I");
	var poem = document.getElementById("poem");

	I.innerHTML = chosenWord;
	poem.style.backgroundColor = bgColor;
	console.log(I);
	console.log(poem);
	
}
</script>
</body>
</html>
